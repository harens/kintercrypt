language: python
cache: pip
jobs:
  include:
    - name: "Python 3.8.0 on Xenial Linux"
      python: 3.8
    - name: "Python 3.7.4 on macOS"
      os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: shell
    - name: "Python 3.8.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
services:
  - xvfb  # Allows for tests that require the GUI to run
install:
  - pip3 install --upgrade pip
  - pip3 install pytest
  - pip3 install pytest-cov
  - pip3 install coveralls
  - pip3 install mypy
  - pip3 install pytest_mock
  - pip3 install pyinstaller
script:
  - mypy kintercrypt tests --config-file=tox.ini  # Type checking
  - pytest --cov=kintercrypt/ --cov-report term-missing
before_deploy:
  - pyinstaller kintercrypt.spec --onefile -w
deploy:
  provider:   # Github releases
  api_key: $RELEASE_TOKEN
  file_glob: true
  file: dist/*
  skip_cleanup: true  # Files aren't deleted
  draft: true
  on:
    tags: true
  name: $TRAVIS_TAG (DRAFT)
after_success:
  - coveralls
